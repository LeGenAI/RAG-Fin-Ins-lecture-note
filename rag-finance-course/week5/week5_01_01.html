<\!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG를 이용한 나만의 AI 금융 비서 만들기 - 5주차 1차시</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111111;
            --muted: #6b7280;
            --accent: #d90429;
            --rule: #111111;
            --secondary: #27ae60;
            --info: #3498db;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR', sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
        }
        .slide {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 64px; position: relative;
        }
        .slide-content {
            max-width: 980px; width: 100%; text-align: left;
        }
        h1 { color: var(--fg); font-size: 2.1em; margin-bottom: 12px; font-weight: 800; }
        h2 { color: var(--accent); font-size: 1.4em; margin: 8px 0 20px; font-weight: 700; }
        .progress { position: absolute; top: 0; left: 0; height: 3px; background: var(--accent); }
        .logo { position: absolute; top: 20px; left: 30px; color: var(--muted); font-weight: 700; }
        .footer { position: absolute; bottom: 20px; right: 30px; color: var(--muted); }
    </style>
</head>
<body>
<div class="slide">
    <div class="progress" style="width: 50%;"></div>
    <div class="logo">서강대학교 K-MOOC</div>
    <div class="slide-content">
        <h1>5주차 1차시 제목</h1>
        <h2>RAG를 이용한 나만의 AI 금융 비서 만들기</h2>
        <p>이 차시의 내용이 여기에 들어갑니다.</p>
    </div>
    <div class="footer">김종락 교수 | 서강대학교 수학과</div>
</div>
</body>
</html>
