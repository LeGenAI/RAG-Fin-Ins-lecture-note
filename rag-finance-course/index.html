<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG를 이용한 나만의 AI 금융 비서 만들기 - K-MOOC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .info-section {
            padding: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .info-section .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .features {
            margin-top: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }

        .feature-text {
            flex: 1;
        }

        .feature-text h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .feature-text p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .login-section {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .instructor-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructor-info h4 {
            margin-bottom: 10px;
        }

        .demo-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .demo-info p {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .demo-info .code {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .info-section {
                padding: 40px;
            }

            .info-section h1 {
                font-size: 2rem;
            }

            .login-section {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h1>RAG를 이용한 나만의 AI 금융 비서 만들기</h1>
            <p class="subtitle">K-MOOC 마이크로러닝 강좌</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">📚</div>
                    <div class="feature-text">
                        <h3>6주 완성 커리큘럼</h3>
                        <p>체계적인 단계별 학습</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🤖</div>
                    <div class="feature-text">
                        <h3>실무 중심 교육</h3>
                        <p>금융·보험 업무 즉시 적용</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">⏱️</div>
                    <div class="feature-text">
                        <h3>15분 마이크로러닝</h3>
                        <p>집중도 높은 학습 경험</p>
                    </div>
                </div>
            </div>

            <div class="instructor-info">
                <h4>👨‍🏫 강의자</h4>
                <p>김종락 교수 (서강대학교 수학과)</p>
            </div>
        </div>

        <div class="login-section">
            <div class="login-header">
                <h2>수강생 로그인</h2>
                <p>수강 코드를 입력하여 강의에 접속하세요</p>
            </div>

            <div id="errorMessage" class="error-message">
                잘못된 수강 코드입니다. 다시 확인해주세요.
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="studentId">학번 또는 이메일</label>
                    <input type="text" id="studentId" name="studentId" required placeholder="예: 20241234">
                </div>
                <div class="form-group">
                    <label for="accessCode">수강 코드</label>
                    <input type="password" id="accessCode" name="accessCode" required placeholder="수강 코드를 입력하세요">
                </div>
                <button type="submit" class="login-btn">강의실 입장</button>
            </form>

            <div class="demo-info">
                <p>🔑 데모 접속 정보</p>
                <p>학번: <span class="code">demo</span> / 코드: <span class="code">kmooc2025</span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // 간단한 인증 (실제로는 서버 인증 필요)
            const validCodes = {
                'kmooc2025': true,
                'sogang2025': true,
                'rag-finance': true
            };
            
            if ((studentId === 'demo' && accessCode === 'kmooc2025') || 
                validCodes[accessCode]) {
                // 로그인 성공
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('studentId', studentId);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // 대시보드로 이동
                window.location.href = 'dashboard.html';
            } else {
                // 로그인 실패
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
