<!-- 슬라이드 1: 타이틀 & 학습목표 템플릿 -->
<div class="slide hero" role="article" aria-label="슬라이드 1: 강의 소개 및 학습 목표">
    <div class="logo">서강대학교 K-MOOC</div>
    <figure class="img-slot hero-bg">
        <img src="../common/images/sky.png" alt="타이틀 배경" class="bg-hero" loading="lazy">
        <figcaption></figcaption>
    </figure>
    <div class="slide-content text-center hero-offset pt-0">
        <h1 class="mb-24">{{MAIN_TITLE}}</h1>
        <h2 class="mt-16 mb-24">{{SUBTITLE}}</h2>
        <p class="tagline text-muted mx-auto mb-32 max-w-600 fs-12">{{TAGLINE}}</p>
        
        <div class="max-w-800 mx-auto">
            <ul class="objectives card pad-24-32 text-left">
                {{LEARNING_OBJECTIVES}}
            </ul>
        </div>
        
        <div class="chips mt-24">
            {{HASHTAGS}}
        </div>
    </div>
    <div class="page-number">1 / {{TOTAL_SLIDES}}</div>
    <div class="footer">
        <div class="prof-name">{{PROFESSOR_NAME}}</div>
        <div class="dept">{{DEPARTMENT}}</div>
    </div>
</div>
